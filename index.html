<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="card-container">
        <button id="prev-button" class="nav-button"><i class="fa-solid fa-arrow-left angle"></i></button>
        <div class="card" id="card">
            <img id="card-image" src="./assets/images/car1.webp" class="card-image">
            <p id="card-title">X3 M SUV</p>
            <p id="card-description">Published on June 17, 2024</p>
        </div>
        <button id="next-button" class="nav-button"><i class="fa-solid fa-arrow-right angle"></i></button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
